<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 15px;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .bg0{
        background-image: url(./img/main_gms.jpg);
        
    }
    .bg1{
        background-image: url(./img/main_yys.jpg);
        
    }
    .bg2{
        background-image: url(./img/main_jjh.jpg);
        
    }
    .bg3{
        background-image: url(./img/main_pyj.jpg);
        
    }
    .bg4{
        background-image: url(./img/main_yjy.jpg);
        
        
    }

    .swiper {
      width: 100%;
      height: 100%;
      margin: 30px 0;
      padding: 30px 0;
    }

    .swiper-slide {
        overflow: hidden;
        border-radius: 20px;
        text-align: center;
        justify-content: center;
        align-items: center;
        display: flex;
        height: 400px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        margin-top: 92px;
        
    }
    .swiper-slide-active{
        /* transform: scale(1.2) !important; */
        height:600px !important;
        margin: 0;
        width: 1400px !important;

    }
    .swiper-pagination{
        bottom: 0px !important;
    }

    .swiper-pagination-bullet{
        position: unset !important;
        width: 17px !important;
        height: 18px !important;
        border-radius: 60px !important;
        background-color: #D9D9D9;
        opacity: 1 !important;
        z-index: 100;
        


    }
    .swiper-pagination-bullet-active{
        background-color: #797979;
        opacity: 1 !important;
        
        
        
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <section id="yswiper">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide bg0">Slide 1</div>
          <div class="swiper-slide bg1">Slide 2</div>
          <div class="swiper-slide bg2">Slide 3</div>
          <div class="swiper-slide bg3">Slide 4</div>
          <div class="swiper-slide bg4">Slide 5</div>
          
        </div>
        <div class="swiper-pagination"></div>
      </div>

  </section>
  

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    
    var swiper = new Swiper("#yswiper .mySwiper", {
      spaceBetween: 74,
      slidesPerView: 1.3,
      
      centeredSlides: true,
      loop: true,
      autoplay: {
        delay: 6500,
        disableOnInteraction: false,
      },
      pagination: {
        el: "#yswiper .swiper-pagination",
        clickable: true,
        
      },
    });
  </script>
</body>

</html>
